<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутинтификация</title>
    <link rel="stylesheet" href="{{css_url}}/login.css">
</head>
<body>
<div class="container">
    <h1>Авторизация:</h1>
    <form id="login-form" class="registration-form">
        <label for="login">Логин:</label>
        <input type="login" id="login" name="login" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" id="login-button" class="submit-button" onclick="loginFunction(event)">Войти</button>
    </form>
</div>
<script src="{{js_url}}/login.js"></script>
</body>
</html>
