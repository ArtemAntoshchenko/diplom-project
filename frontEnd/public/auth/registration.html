<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{css_url}}/reg.css">
</head>
<body>
<div class="container">
    <h1>Регистрация:</h1>
    <form id="registration-form" class="registration-form">
        <label for="login">Логин:</label>
        <input type="login" id="login" name="login" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone_number">Телефон:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required>
        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required>
        <label for="date_of_birth">Дата рождения:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
        <button type="submit" id="reg-button" class="submit-button" onclick="regFunction(event)">Зарегистрироваться</button></form>
</div>
<script src="{{js_url}}/reg.js"></script>
</body>
</html>
